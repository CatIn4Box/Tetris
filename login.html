<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Tetris</title>
  <style>
    body {
      background: linear-gradient(180deg, #87CEFA 0%, #4682B4 100%);
      background-attachment: fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      width: 220px;
      background-color: #0c1e2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f60cc;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #0c1e2d;
    }
  </style>
</head>
<body>
  <form onsubmit="return loginUser(event)">
    <h2>Login Tetris</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p>Non hai un account? <a href="register.html">Registrati</a></p>
  </form>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const savedUser = localStorage.getItem(username);
      if (savedUser && JSON.parse(savedUser).password === password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "game.html";
      } else {
        alert("Credenziali non valide.");
      }
    }
  </script>
</body>
</html>
