<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione - Tetris</title>
  <style>
    body {
      background: linear-gradient(180deg, #87CEFA 0%, #4682B4 100%);
      background-attachment: fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      width: 220px;
      background-color: #0c1e2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f60cc;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #0c1e2d;
    }
  </style>
</head>
<body>
  <form onsubmit="return registerUser(event)">
    <h2>Register - Tetris</h2>
    <input type="text" id="newUsername" placeholder="Username" required />
    <input type="password" id="newPassword" placeholder="Password" required />
    <button type="submit">Registrati</button>
    <p>Hai già un account? <a href="login.html">Login</a></p>
  </form>

  <script>
    function registerUser(e) {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      if (localStorage.getItem(username)) {
        alert("Username già esistente.");
        return;
      }

      localStorage.setItem(username, JSON.stringify({ password }));
      alert("Registrazione completata! Effettua il login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
