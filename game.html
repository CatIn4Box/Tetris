<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
<div id="Log"></div>
<canvas id="tetris" width="240" height="400"></canvas>

<h2>Punteggio: <span id="score">0</span></h2>
<h3>Verlocità: <span id="speed">1000</span>ms</h3>

<div id="overlay"></div>

<!-- Popup Game Over -->
<div id="popup"></div>

<!-- Schermata iniziale -->
<div id="startScreen">
  <h2>Benvenuto a Tetris!</h2>
  <p><b>Comandi:</b></p>
  <ul style="text-align: left;">
    <li><b>← Freccia sinistra</b> = Muovi a sinistra</li>
    <li><b>→ Freccia destra</b> = Muovi a destra</li>
    <li><b>↓ Freccia giù</b> = Fa cadere più veloce</li>
    <li><b>↑ Freccia su</b> = Ruota il pezzo</li>
  </ul>
  <button onclick="playMusic()">Play Music</button><br>
  <button onclick="startGame()">Inizia Gioco!</button>
</div>

<!-- Musica di Tetris -->
<audio id="tetrisMusic" src="music.mp3" preload="auto" loop="true"></audio>

<!-- Classifica -->
<div id="scoreboard">
  <h3>Classifica</h3>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Best Score</th>
      </tr>
    </thead>
    <tbody id="scoreboard-body">
      
    </tbody>
  </table>
</div>

<div id="logout">
  <button onclick="logout()">
    Logout
  </button>
</div>

<script src="game.js"></script>
</body>
</html>
