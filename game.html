<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: linear-gradient(180deg, #87CEFA 0%, #4682B4 100%);
      background-attachment: fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
    }
    canvas { 
      background: #000; 
      display: block; 
      margin: 20px auto; 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    table { 
      margin: 20px auto; 
      border-collapse: collapse; 
      background: white; 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    td, th { 
      border: 1px solid #999; 
      padding: 5px 10px; 
      text-align: center;
    }
    #popup, #startScreen, #overlay {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      border-radius: 10px;
      z-index: 1000;
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    #scoreboard {
    position: fixed;
    top: 20%;
    left: 85%;
    transform: translate(-50%, -50%);
    width: 250px;
    max-height: 60%;
    overflow-y: auto;
    background: #f8f9fa;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    border-radius: 10px;
    z-index: 1000;
    opacity: 0;
    animation: slideIn 1s forwards;
    text-align: center;
  }

  #scoreboard h3 {
    margin-bottom: 10px;
    font-size: 20px;
    color: #0c1e2d;
  }

  #scoreboard table {
    width: 100%;
    border-collapse: collapse;
  }

  #scoreboard th, #scoreboard td {
    border: 1px solid #ccc;
    padding: 6px 10px;
    text-align: center;
    font-size: 14px;
  }

  #scoreboard th {
    background-color: #e0e7ff;
    color: #0c1e2d;
    font-weight: bold;
  }

  #scoreboard tr:nth-child(even) {
    background-color: #f0f4ff;
  }

    #overlay {
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 500;
      display: none;
    }
    #popup, #startScreen {
      display: none;
    }

    #logout {
      text-align: right;
      padding: 10px;
    }
    #logout button {
      text-align: right;
      padding: 10px;
      font-size: 16px;
      background-color: #cc2f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #logout button:hover {
      background-color: #e64343;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #0c1e2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #2f60cc;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
      border-radius: 5px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
<div id="Log"></div>
<canvas id="tetris" width="240" height="400"></canvas>

<h2>Punteggio: <span id="score">0</span></h2>
<h3>Verlocità: <span id="speed">1000</span>ms</h3>

<div id="overlay"></div>

<!-- Popup Game Over -->
<div id="popup"></div>

<!-- Schermata iniziale -->
<div id="startScreen">
  <h2>Benvenuto a Tetris!</h2>
  <p><b>Comandi:</b></p>
  <ul style="text-align: left;">
    <li><b>← Freccia sinistra</b> = Muovi a sinistra</li>
    <li><b>→ Freccia destra</b> = Muovi a destra</li>
    <li><b>↓ Freccia giù</b> = Fa cadere più veloce</li>
    <li><b>↑ Freccia su</b> = Ruota il pezzo</li>
  </ul>
  <button onclick="playMusic()">Play Music</button><br>
  <button onclick="startGame()">Inizia Gioco!</button>
</div>

<!-- Musica di Tetris -->
<audio id="tetrisMusic" src="music.mp3" preload="auto" loop="true"></audio>

<div id="scoreboard">
  <h3>Classifica</h3>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Best Score</th>
      </tr>
    </thead>
    <tbody id="scoreboard-body">
      
    </tbody>
  </table>
</div>

<div id="logout">
  <button onclick="logout()">
    Logout
  </button>
</div>

<script>

//controllo della sessione

if (!sessionStorage.getItem("loginTimestamp") || !localStorage.getItem("loggedInUser")) {
  alert("Sessione non valida. Effettua il login.");
  window.location.href = "login.html";
}

const username = localStorage.getItem("loggedInUser");
document.getElementById("Log").textContent = `Logged as: ${username}`;

const loginTime = sessionStorage.getItem("loginTimestamp");
const timeout = 1000*40;

let activityListenersAdded = false;
let sessionCheckerInterval;

//inizializza le variabili di gioco

const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d'); //The getContext() method returns an object with tools (methods) for drawing
context.scale(20, 20);

const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
const arena = createMatrix(12, 20); 
const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 }; //Active piece

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let gameOver = false;
let gameStarted = false;

const audio = document.getElementById('tetrisMusic');

function createMatrix(w, h) {
  const matrix = [];
  while (h--) //finchè non diventa zero
    matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos]; //matrix, object
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
  if(dropInterval > 250) {
    dropInterval -= 1;
    document.getElementById("speed").innerText = dropInterval;
    //velocizza la caduta di 1ms per ogni blocco piazzato
  }
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer; //appena trova una cella vuota passa alla riga successiva
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    player.score += rowCount * 10;
    rowCount *= 2;
    if(dropInterval > 250) {
      dropInterval -= 5;
      document.getElementById("speed").innerText = dropInterval;
      //velocizza la caduta di 5ms per ogni riga completata
    }
  }
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  dir > 0 ? matrix.forEach(row => row.reverse()) : matrix.reverse(); // si usa per ruotare in senso antiorario
}

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[Math.random() * pieces.length | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

  if (collide(arena, player)) {
    gameOver = true;
    showPopup();
  }
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function update(time = 0) {
  if (!gameStarted) return;
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval && !gameOver) {
    playerDrop();
  }
  draw();
  requestAnimationFrame(update);
}

function updateScore() {
  document.getElementById('score').innerText = player.score;
}

function showPopup() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('popup').style.display = 'block';
  document.getElementById('popup').innerHTML = `
    <h3>Game Over!</h3>
    <p>Punteggio Finale: ${player.score}</p>
    <button onclick="startGame()">Play again!</button>
  `;
}

function hidePopup() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.display = 'none';
}

function clearArena() {
  for (let y = 0; y < arena.length; ++y) {
    arena[y].fill(0);
  }
}

function playMusic() {
  audio.play();
}

document.addEventListener('keydown', event => {
  if (!gameStarted) return;
  if (event.keyCode === 37) playerMove(-1);
  else if (event.keyCode === 39) playerMove(1);
  else if (event.keyCode === 40) playerDrop();
  else if (event.keyCode === 38) playerRotate(1);
});

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  hidePopup();
  clearArena();
  dropInterval = 1000;
  document.getElementById("speed").innerText = dropInterval
  player.score = 0;
  updateScore();
  gameOver = false;
  gameStarted = true;
  playerReset();
  update();
  renderScoreboard();

  if (!activityListenersAdded) {
    document.addEventListener("mousemove", resetSessionTimer);
    document.addEventListener("keydown", resetSessionTimer);
    document.addEventListener("click", resetSessionTimer);
    activityListenersAdded = true;
  }

  // Avvia controllo AFK ogni 10 secondi
  if (!sessionCheckerInterval) {
    sessionCheckerInterval = setInterval(checkAFK, 10000);
  }
}

function logout() {
  localStorage.removeItem("loggedInUser");
  clearInterval(sessionCheckerInterval);
  window.location.href = "login.html";
}

function checkAFK() {
  const loginTime = sessionStorage.getItem("loginTimestamp");
  if (!loginTime || (Date.now() - parseInt(loginTime)) > timeout) {
    sessionStorage.clear();
    alert("Sessione scaduta. Effettua nuovamente il login.");
    window.location.href = "login.html";
  }
}

function resetSessionTimer() {
  checkAFK();
  sessionStorage.setItem("loginTimestamp", Date.now());
}

function saveBestScore(username, score) {
  let scores = JSON.parse(localStorage.getItem("scoreboard")) || {};
  if (!scores[username] || score > scores[username]) {
    scores[username] = score;
    localStorage.setItem("scoreboard", JSON.stringify(scores));
  }
}

function renderScoreboard() {
  const tbody = document.getElementById("scoreboard-body");
  tbody.innerHTML = "";

  const scores = JSON.parse(localStorage.getItem("scoreboard")) || {};

  const sorted = Object.entries(scores)
    .sort((a, b) => b[1] - a[1]) // ordina per punteggio decrescente
    .slice(0, 10); // mostra i primi 10

  sorted.forEach(([username, score]) => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${username}</td><td>${score}</td>`;
    tbody.appendChild(row);
  });
}

function showPopup() {
  const username = localStorage.getItem("loggedInUser");
  saveBestScore(username, player.score);
  renderScoreboard();

  document.getElementById('overlay').style.display = 'block';
  document.getElementById('popup').style.display = 'block';
  document.getElementById('popup').innerHTML = `
    <h3>Game Over!</h3>
    <p>Punteggio Finale: ${player.score}</p>
    <button onclick="startGame()">Play again!</button>
  `;
}

// Avvio schermata iniziale
document.getElementById('startScreen').style.display = 'block';
</script>

</body>
</html>
